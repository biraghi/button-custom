<div class="container-fluid">
  <div class="row pt-4 justify-content-center">


        <form (ngSubmit)="onSubmit()">
          <h1>Form</h1>
          <div class="input-group mb-4 pt-3" *ngFor="let header of tableConfig.headers">
            <div class="form-floating">
              <input type="text" class="form-control" id="header.key" [(ngModel)]="data[header.key]" name="{{header.key}}">
              <label for="{{header.key}}">{{header.label}}</label>
            </div>
          </div>

          <div class="row justify-content-evenly">
            <div class="col-3">
              <button type="submit" class="btn btn-primary">New Data</button>
            </div>
          </div>
        </form>






  </div>

</div>
