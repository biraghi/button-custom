<div class="container-fluid">
  <div class="row pt-3 col-7">



    <div class="row input-group col-3">
      <label for="search-box">Table Search</label>
      <form [formGroup]="searchForm" id="search-box" class="from-group ">
        <div class="input-group">

          <div class="col-sm-3">
            <select class="form-select form-select" formControlName="key">
              <option selected value="">Select the header to search</option>
              <option *ngFor="let header of tableConfig.headers" value="{{header.key}}">{{header.label}}</option>
            </select>
          </div>

          <div class="col-sm-8">
            <input formControlName="search" class="form-control"/>
          </div>

        </div>
      </form>
    </div>


    <div class="row pt-3 table-responsive">
      <table class="table table-striped table-bordered ">
        <thead>
          <tr>
            <th *ngFor="let header of tableConfig.headers"
              (click)="changeOrder(header.key)"
              id="headerTable" scope="col" class="col-2">
              {{header.label}} <i *ngIf="header.key==tableConfig.order.defaultColumn && icon" class="fa fa-sort-{{icon}}"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let dataRow of data | searchFilter: searchForm.value.key: searchForm.value.search">
            <td *ngFor="let header of tableConfig.headers">
              {{dataRow[header.key]}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
